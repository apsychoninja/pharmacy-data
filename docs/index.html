<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Pharmacy data input form">
	<title>Pharmacy Input Data Form</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div style="display:none" class="thankyou_message">
 <!-- You can customize the thankyou message by editing the code below -->
 <h2><em>Thanks</em> for Submitting the form! We will get back to you soon!
 </h2>
</div>

	<div class="container" style="margin: 0 auto;
    width:80%;">
	    <div class="row">
    	    <div class="col-md-4 col-md-offset-6">
				<form class="gform" method="POST" action="https://script.google.com/macros/s/AKfycbyfYllPWtVB_D__OdT2pfIgky83HHVZYUv7oG-2/exec">

					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" name="name" aria-describedby="name" placeholder="Enter your name">
					</div>
					<div class="form-group">
						<label for="description">Description</label>
						<textarea class="form-control" id="description" name="description" placeholder="Enter medicine description" rows="4" cols="8"> </textarea>
					</div>

					<div class="form-group">
						<label name="formula">Formula</label>
						<input type="text" class="form-control" id="formula" name="formula" aria-description="formula" placeholder="Enter the Medicine Formula Name">
					</div>

					<div class="form-group">
						<label name="alt_name">Alternative Medicine Name</label>
						<input type="text" class="form-control" id="alt_name" name="alt_name" aria-description="alt_name" placeholder="Enter your Alternative Medicine name">
					</div>

					<div class="form-group">
						<label for="alt_description">Alternative Description</label>
						<textarea class="form-control" id="alt_description" name="alt_description" placeholder="Enter medicine description" rows="4" cols="8"> </textarea>
					</div>

					<div class="form-group">
						<label name="alt_formula">Alternative Formula</label>
						<input type="text" class="form-control" id="alt_formula" name="alt_formula" aria-description="alt_formula" placeholder="Enter the Medicine Formula Name">
					</div>

			  		<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
<script data-cfasync="false" type="text/javascript" src="form-submission-handler.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
